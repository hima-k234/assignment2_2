<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2_2</title>
	</head>
	
    <body>
		<form>
			<fieldset>
			   <legend>Your Details:</legend>

				<label>
					Name: <input type="text" name="name" size="30" maxlength="100">
				</label><br />

				<label>
				    Email: <input type="email" name="email" size="30" maxlength="100">
				</label><br />

			</fieldset><br />

			<fieldset>
			   <legend>Your Review:</legend><br/>

				<label>
					How did you hear about us ? 
						<select name="opt">
							<option value="google">Google</option>
							<option>From a Friend</option>
							<option>Others</option>
						</select>
				</label><br /><br />
				

				<label>Would you visit again ?<br />
					<input type="radio" name="visit" value="Yes">Yes &nbsp;
					<input type="radio" name="visit" value="No">No &nbsp;
					<input type="radio" name="visit" value="Maybe">Maybe
				</label><br /><br/>


				<label>Comments:
					<br />
					<textarea rows="4" cols="50"></textarea>
				</label><br /><br />
				

				<label><input type="checkbox" name="signup" value="yes">Sign me up for email updates</label><br />
				
				<label><input type="Submit" value="Submit review"></label><br />

			</fieldset><br />

		</form>
	</body>
</html>
